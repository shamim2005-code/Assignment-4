 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPulse Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header class="topbar">
      <h1 class="brand">Job Application Tracker</h1>
    </header>

    <section class="summary" aria-label="Dashboard">
      <article class="summary-card">
        <p class="label">Total Jobs</p>
        <p class="value" id="totalCount">0</p>
      </article>
      <article class="summary-card">
        <p class="label">Interview</p>
        <p class="value" id="interviewCount">0</p>
      </article>
      <article class="summary-card">
        <p class="label">Rejected</p>
        <p class="value" id="rejectedCount">0</p>
      </article>
    </section>

    <section class="jobs-section" aria-label="Available Jobs">
      <div class="jobs-header">
        <h2 class="jobs-title">Available Jobs</h2>
        <p class="jobs-count" id="tabCount">0 jobs</p>
      </div>

      <div class="tabs" role="tablist" aria-label="Job Tabs">
        <button class="tab active" data-tab="all" role="tab">All</button>
        <button class="tab" data-tab="interview" role="tab">Interview</button>
        <button class="tab" data-tab="rejected" role="tab">Rejected</button>
      </div>

      <div id="jobsGrid" class="jobs-grid"></div>

      <div id="emptyState" class="empty-state" aria-live="polite">
        <img class="empty-icon" src="jobs.png" alt="No jobs" />
        <p class="empty-title">No jobs Available</p>
        <p class="empty-sub">Check back soon for new job opportunities.</p>
      </div>
    </section>
  </main>

  </body>
</html>
